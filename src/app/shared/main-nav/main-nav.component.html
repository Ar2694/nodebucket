<mat-sidenav-container color="primary" class="sidenav-container">
  <mat-sidenav #drawer color="primary" class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink='/'>Home</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item (click)="logOut();">Log Out</a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        *ngIf="showSidNav"
        mat-icon-button
        (click)="drawer.toggle(); sideNavToggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <button
        type="button"
        aria-label="Toggle sidenav"
        *ngIf="!showSidNav"
        mat-icon-button
        (click)="drawer.toggle(); sideNavToggle()">
        <mat-icon aria-label="Side nav toggle icon">menu_open</mat-icon>
      </button>
      <span>Nodebucket</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
